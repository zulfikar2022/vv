<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Verified</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-green-50">
      <div class="bg-white p-8 rounded shadow-md text-center max-w-md w-full">
        <svg
          class="mx-auto mb-4 w-16 h-16 text-green-500"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12l2 2l4-4m5 2a9 9 0 11-18 0a9 9 0 0118 0z"
          />
        </svg>
        <h1 class="text-2xl font-bold mb-2 text-green-700">User Verified!</h1>
        <p class="text-gray-700 mb-4">
          Your account has been successfully verified.
        </p>
        <p class="text-gray-600 mb-6">
          You can now log in to access the service.
        </p>
        <a
          href="/web/login"
          class="mt-4 inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
        >
          Go to Login
        </a>
      </div>
    </div>
  </body>
</html>
